name: CDKTF Documentation
on:
  schedule:
    - cron: "0 0 * * WED"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  cdktfDocs:
    uses: hashicorp/terraform-cdk/.github/workflows/registry-docs-pr-based.yml@9ee9dc3811f37fe7cff0b9149535fa5ea15ca213
    secrets:
      GH_PR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      providerFqn: "hashicorp/aws"
      files: "*/ec2_*.html.markdown"
